<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-violet-800">Baap er Bank</span>!!!</h2>
    </header>

    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-4 p-8 rounded">
            <h3 class="text-2xl mb-4 ">Please Login</h3>
            <div>
                <input class="border border-gray-400 px-2 mb-4 rounded block w-3/4" type="text" name="email" id="email" placeholder="Email" autocomplete="off">
                <input class="border border-gray-400 px-2 mb-4 rounded block w-3/4" type="password" name="password" id="password" placeholder="Password">
                <button id="login-btn" class="bg-indigo-700 px-4 rounded py-2 text-white font-medium" >Log-in</button>
            </div>
        </section>
    </main>


    <!-- js -->
    <script src="js/login.js"></script>

</body>
</html>
