<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking-site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get <span class="font-semibold text-violet-800">some
                moneeey!</span> </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance & transection start-->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit </h3>
                    <h4  class="text-4xl">
                        $<span id="deposit-total">00</span>
                    </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw </h3>
                    <h4 class="text-4xl">$000</h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance </h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>
        <!-- balance & transection end -->

        <!-- Deposite & Withdraw  Start-->
        <section class="mt-8">
            <div class="grid grid grid-cols-2 gap-4">
                <!-- deposite -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-input" class="border border-gray-400 px-2 mb-4 rounded block w-3/4" type="text"
                        name="deposit-amount" placeholder="$ Deposit" autocomplete="off">
                    <button id="deposit-btn" class="bg-indigo-700 px-4 rounded py-2 text-white font-medium">
                        Deposit
                    </button>
                </div>

                <!-- withdraw -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <input class="border border-gray-400 px-2 mb-4 rounded block w-3/4" type="text"
                        name="withdraw-amount" id="withdraw-input" placeholder="$ Withdraw" autocomplete="off">
                    <button id="withdraw-btn" class="bg-indigo-700 px-4 rounded py-2 text-white font-medium">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
        <!-- Deposite & Withdraw  End-->
    </main>

    <!-- js -->
    <script src="js/banking.js"></script>
</body>
</html>
